{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if title %}{{title}}{% else %}User Account{% endif %}</title>
    <!-- Bootstrap Version 4.1.x -->
    <link rel="stylesheet" href="{% static 'css/vendors/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendors/line-awesome/line-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
</head>
<body>
<style type="text/css">
    body{
        background-image: url({% static 'img/bck-pattern.png' %}) !important;
        background-repeat: repeat !important;
    }
    {% block css %}

    {% endblock %}

</style>

<!-- navigation -->
{% block nav %}
    {% include 'account/partials/_nav.html' %}
{% endblock %}
<!-- /navigation -->

<!-- content section -->
{% block content %}
  
{% endblock %}
<!-- /content section -->

<script type="text/javascript" src="{% static 'js/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/vendors/bootstrap/bootstrap.min.js' %}"></script>
<script type="text/javascript">
{% block js %}

{% endblock %}
</script>

</body>

</html>
